<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet"  href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>homepage</title>

</head>

<body>
    <div class=' container'>
      <div class='row'>
      <img src= '/img/cook.png' alt='no pic' class='col-10 col-sm-6'/>
      <div class="mt-5 col-10 col-sm-6">
         <h1><strong>Login Form</strong></h1>
         <div class="card">
            <div class="card-body">
          <form>   
                    
                    <div class="form-group row">
                        <label for="email" class="col-md-3 col-form-label" required>Email</label>
                        <div class="col-md-9">
                            <input type="email" class="form-control" id="firstname" name="Email" 
                            placeholder="Email" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="lastname" class="col-md-3 col-form-label">Password</label>
                        <div class="col-md-9">
                          <input type="password" class="form-control" id="Password" placeholder="Password" required /> 
                        </div>
                    </div>

                     <div class="form-group row">
                        <div class="col-md-6 offset-md-2">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" name="approve" id="approve" value="">
                                <label class="form-check-label" for="approve">
                                    <strong>Keep me logged In</strong>
                                </label>
                            </div>
                        </div>
                        
                    </div>
                      
                    <div class="form-group row">
                        <div class="offset-md-2 col-md-10">
                            <button id="login" type="submit" class="btn btn-primary btn-lg btn-block">
                            Login</button>
                        </div>
                    </div>

                  
                  <p class="text-center font-italic text-primary" > Forgotten Password ? </p>

                    <hr>
                      <div class="form-group row">
                        <div class="offset-md-4 col-md-6">
                            <p>Not a member? 
                                <a href="aboutus.html">Sign-up</a> </p>
                        </div>
                    </div>
                    <div class="text-center">
                   <p>or sign in with:</p>
                   <a class="btn btn-social-icon btn-github" href="http://www.github.com/"><i class="fa fa-github"></i></a>
                        <a class="btn btn-social-icon btn-twitter" href="http://twitter.com/"><i class="fa fa-twitter"></i></a>
                      <a class="btn btn-social-icon btn-facebook" href="http://www.facebook.com/"><i class="fa fa-facebook"></i></a>
                    </div>
                </form>
                </div>
          </div>
            </div>

      </div>
      
  </div>
  

     <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
<script type="text/javascript">
    $(document).ready(function()
    {
        $("#login").click(function()
    {

    
        window.location.href ='/contactus.html';
    })
 })



</script>
</html>
